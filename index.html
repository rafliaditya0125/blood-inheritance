<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Type Inheritance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blood Type Inheritance</h1>
        <div class="input-group">
            <div class="input-item">
                <label for="motherBloodType">Mother's Blood Type:</label>
                <select name="blood-type" id="mother-blood-type">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="input-item">
                <label for="fatherBloodType">Father's Blood Type:</label>
                <select name="blood-type" id="father-blood-type">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
        </div>
        <button id="simulateButton">Simulate Inheritance</button>
        <div class="message-box" id="messageBox"></div>
        <div class="results" id="results">
            <h2>Possible Children's Blood Type:</h2>
            <ul id="resultsList">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
